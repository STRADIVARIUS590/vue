                <li v-for="chamaco in chamacos">

<script>
       const { createApp } = Vue


const app =  createApp({

        return {
            chamaco_name : '',
            chamaco_role : '',
  /*           chamacos : [

        }

    methods:{
       save(){
        this.chamacos.push({name:this.chamaco_name, role:this.chamaco_role})

}).mount('#contenedor')
